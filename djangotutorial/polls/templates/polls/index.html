{% extends "layout.html" %}
{% block title %}Question Detail{% endblock %}
{% block content %}
{{ question }}
{% if latest_question_list %}
    <ul>
    {% for question in latest_question_list %}
        <li><a class = "text-decoration-none" href="{% url 'detail' question.id %}">{{ question.question_text }}</a></li>
    </ul>
    {% endfor %}
{% else %}
    <p>No polls are available.</p>
{% endif %}
{% endblock %}
